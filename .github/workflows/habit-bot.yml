name: Discord Habit Bot

on:
  schedule:
    # Run every 30 minutes during active hours (8 AM - 10 PM UTC)
    - cron: '*/30 8-22 * * *'
    # Morning recipe suggestion (8 AM UTC)
    - cron: '0 8 * * *'
    # Lunch recipe suggestion (12 PM UTC)
    - cron: '0 12 * * *'
    # Dinner recipe suggestion (6 PM UTC)
    - cron: '0 18 * * *'

  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'check-habits'
        type: choice
        options:
        - check-habits
        - send-recipe
        - process-reactions
        - daily-summary

env:
  TZ: UTC

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install discord.py python-dotenv pandas

    - name: Run habit bot
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        HABIT_CHANNEL_ID: ${{ secrets.HABIT_CHANNEL_ID }}
        MEALS_CHANNEL_ID: ${{ secrets.MEALS_CHANNEL_ID }}
        ACTION: ${{ github.event.inputs.action || 'check-habits' }}
      run: |
        python actions_bot.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git add data/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update habit data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi