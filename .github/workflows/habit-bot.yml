name: Discord Habit Bot

on:
  schedule:
    # Morning habits + breakfast (8:00-8:15 AM EST = 1:00-1:15 PM UTC)
    - cron: '0 13 * * *'  # 8:00 AM EST
    - cron: '5 13 * * *'  # 8:05 AM EST  
    - cron: '10 13 * * *' # 8:10 AM EST
    - cron: '15 13 * * *' # 8:15 AM EST
    # Evening exercise + dinner (6:00-8:00 PM EST = 11:00 PM-1:00 AM UTC)
    - cron: '0 23 * * *'  # 6:00 PM EST
    - cron: '30 23 * * *' # 6:30 PM EST
    - cron: '0 0 * * *'   # 7:00 PM EST (midnight UTC)
    - cron: '30 0 * * *'  # 7:30 PM EST
    - cron: '0 1 * * *'   # 8:00 PM EST (1:00 AM UTC)

  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'check-habits'
        type: choice
        options:
        - check-habits
        - send-recipe
        - process-reactions
        - daily-summary

env:
  TZ: UTC

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install discord.py python-dotenv pandas PyNaCl requests

    - name: Create data directory
      run: |
        mkdir -p data

    - name: Run habit bot
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        HABIT_CHANNEL_ID: ${{ secrets.HABIT_CHANNEL_ID }}
        MEALS_CHANNEL_ID: ${{ secrets.MEALS_CHANNEL_ID }}
        ACTION: ${{ github.event.inputs.action || 'check-habits' }}
      run: |
        python actions_bot.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git add data/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update habit data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi