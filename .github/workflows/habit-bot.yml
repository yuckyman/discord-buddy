name: Discord Habit Bot

on:
  schedule:
    # Morning habit check (8 AM EST = 1 PM UTC)
    - cron: '0 13 * * *'
    # Evening habits + dinner (7 PM EST = midnight UTC)
    - cron: '0 0 * * *'

  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'check-habits'
        type: choice
        options:
        - check-habits
        - send-recipe
        - process-reactions
        - daily-summary

env:
  TZ: UTC

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install discord.py python-dotenv pandas PyNaCl requests

    - name: Create data directory
      run: |
        mkdir -p data

    - name: Determine action based on schedule
      id: determine-action
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "action=${{ github.event.inputs.action }}" >> $GITHUB_OUTPUT
        else
          # Determine action based on time (UTC)
          hour=$(date -u +%H)
          if [ "$hour" = "13" ]; then
            echo "action=check-habits" >> $GITHUB_OUTPUT
          elif [ "$hour" = "00" ]; then
            echo "action=send-recipe" >> $GITHUB_OUTPUT
          else
            echo "action=check-habits" >> $GITHUB_OUTPUT
          fi
        fi

    - name: Run habit bot
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        HABIT_CHANNEL_ID: ${{ secrets.HABIT_CHANNEL_ID }}
        MEALS_CHANNEL_ID: ${{ secrets.MEALS_CHANNEL_ID }}
        ACTION: ${{ steps.determine-action.outputs.action }}
      run: |
        python actions_bot.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git add data/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update habit data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi